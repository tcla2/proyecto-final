<div class="card-producto" *ngIf="producto" class="">

  <div class="row">
    <h2>{{producto.nombre}}</h2>
  </div>

  <div class="row">
    <span id="productId" class="hidden">{{producto.nombre}}</span>
    <div class="col-sm-6 col-image">
      <img class="productImg" [src]="producto.imagen" alt="Card image cap">
      <a class="btn btn-default" routerLink="/vista-principal">Atras</a>
    </div>
    <div class="col-sm-6">
      <p class=""><strong>Precio:</strong>{{producto.precio}}</p>
      <p class=""><strong>Unidades disponibles:</strong>{{producto.unidad_disponible}}</p>
    </div>
  </div>

</div>
