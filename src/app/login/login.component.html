<div class="div-html image-login">
  <div class="div-body">
    <div class="col-sm-6 col-sm-offset-3">
      <h4 class="text-center">Inicia Sesion</h4>
      <form>
        <div class="form-group">
          <label for="email-input">Correo electrónico</label>
          <input type="email" class="form-control" id="email-input" ngModel name="email" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" #email>
        </div>
        <div class="form-group">
          <label for="password-input">Contraseña</label>
          <input type="password" class="form-control" id="password-input" ngModel name="password" required #password>
        </div>
        <label class="error" *ngIf="!userLogged">Error en el inicio de sesion</label>
        <button class="btn btn-success center-block" (click)='getUsers(email.value, password.value)'>Ingresar</button>
      </form>
    </div>
  </div>
</div>
